    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes shake-and-fade {
            0% { transform: translate(0, 0) rotate(0); opacity: 1; }
            10% { transform: translate(-2px, -1px) rotate(-1deg); }
            20% { transform: translate(2px, 1px) rotate(1deg); }
            30% { transform: translate(-2px, 1px) rotate(1deg); }
            40% { transform: translate(2px, -1px) rotate(-1deg); }

        .animate-enter-gate {
            animation: shake-and-fade 1.2s ease-in-out forwards;
        }
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .animate-fade-out {
            animation: fade-out 1.5s ease-out forwards;
        }

        /* Base item styles */

            transition: filter 0.3s ease-in-out, opacity 0.3s ease-in-out;
            cursor: default;

        @keyframes base-pulse {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 16px rgba(255, 255, 255, 0.4)); }
            50% { filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 24px rgba(255, 255, 255, 0.6)); }
        }

        /* Hover or collision state - outline following image shape using multiple drop-shadows */
        .base-item.base-hover {
            filter:
                drop-shadow(0 0 1px white)
                drop-shadow(0 0 1px white)
                drop-shadow(0 0 2px white)
                drop-shadow(0 0 2px white)
                drop-shadow(0 0 4px rgba(255, 255, 255, 0.9))
                drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
            animation: none;
        }

        /* Scale up animation on click/enter */
        .base-item.base-click {
            animation: base-scale-click 0.3s ease-out forwards;

        @keyframes base-scale-click {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }

        /* For base-2 which has scale(1.5) */

            animation: base-scale-click-2 0.3s ease-out forwards;

        @keyframes base-scale-click-2 {
            0% { transform: scale(1.5); }
            50% { transform: scale(1.65); }
            100% { transform: scale(1.5); }
        }

        /* For base-3 which has scale(0.85) */
        #base-3.base-click {
            animation: base-scale-click-3 0.3s ease-out forwards;
        }

        @keyframes base-scale-click-3 {
            0% { transform: scale(0.85); }
            50% { transform: scale(0.935); }
            100% { transform: scale(0.85); }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 30px;
            color: #fff;
            max-width: 500px;
            text-align: center;
            position: relative;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;

        #stage-modal {

        }

            width: 100%;
            height: 100%;
            border: 0;
            display: block;
            background: #000;
        }

    <script>// Game State
const state = {
    started: false, // True once dialogue intro starts
    dialogueActive: false,
    currentLineIndex: 0,
    isTyping: false,
    typingSpeed: 50, // ms per char
    timeoutId: null,
    currentAudio: null, // Track playing audio
    currentUser: null, // Logged in user info
    
    // Village Scene State (bg4)
    village: {
        active: false,
        playerX: 55, // Initial X position
        playerY: 150, // Fixed Y position (adjust based on container height)
        direction: 'right', // 'right' or 'left'
        isMoving: false,
        animationFrame: 0,
        lastFrameTime: 0,
        frameInterval: 100, // Animation speed (ms)
        currentImageIndex: 1, // 1, 2, 3
        speed: 4, // Movement speed
        boriInteraction: false, // Has interacted with Bori?
        boriDialogueFinished: false, // Has dialogue finished?
        isEnteringGate: false,
        basesActive: false, // Are bases interactive?
        selectedBase: null, // Currently selected/hovered base (1, 2, or 3)
        baseCollision: null // Base that player is colliding with
    },
    
    keys: {
        ArrowRight: false,
        ArrowLeft: false
    }
};

// Dialogue Data
const introLines = [
    "하...다음 주가 벌써 한자 8급 시험이네...",
    "책만 보면 왜 이렇게 잠이 오냐...",
    "응? (모니터를 발견하며)",
    "'할수록 머리가 좋아지는 게임'?",
    "세상에 그런 게임이 어딨어~",
    "에이, 속는 셈 치고 딱 한 판만 해볼까?"
];

const boriLines = [
    "허허, 어서 오게나!",
    "나는 이 한자 세계를 지키는 보리 도사라네.",
    "자네가 바로 예언 속의 그 아이로군.",
    "악당들이 8급 한자들을 모두 훔쳐갔다네!",
    "숲, 산, 그리고 던전을 지나며 한자를 되찾아주게.",
    "준비가 되었다면... 출발하게나!"
];

const villageIntroLines = [
    "어? 여긴 어디지?",
    "저 분한테 물어봐야겠다!"
];

let currentDialogueSet = introLines; // Track which dialogue to show

// Audio Mapping
const audioFiles = [
    "sound/intro1.m4a",
    "sound/intro2.m4a",
    "sound/intro3.m4a",
    "sound/intro4.m4a",
    "sound/intro5.m4a",
    "sound/intro6.m4a",
    "sound/intro7.m4a",
    null // No audio for the last line
];

const boriAudioFiles = [
    "sound/bori1.m4a",
    "sound/bori2.m4a",
    "sound/bori3.m4a",
    "sound/bori4.m4a",
    "sound/bori5.m4a",
    "sound/bori6.m4a"
];

const villageIntroAudioFiles = [
    "sound/okong1.m4a",
    "sound/okong2.m4a"
];

// DOM Elements (Game UI)
const gameContainer = document.getElementById('game-container');
const startScreen = document.getElementById('start-screen'); // Click to start intro
const dialogueBox = document.getElementById('dialogue-box');
const dialogueText = document.getElementById('dialogue-text');
const dialogueIndicator = document.getElementById('dialogue-indicator');
const skipButton = document.getElementById('skip-button');
const movementInstruction = document.getElementById('movement-instruction'); // New element

// Game View Elements
const gameView = document.getElementById('game-view');
const gameLevelDisplay = document.getElementById('game-level-display');
const playerImage = gameView.querySelector('img[alt="Player"]'); // Select the player image
const npcBori = document.getElementById('npc-bori'); // Select Bori NPC

// DOM Elements (Auth UI)
const authOverlay = document.getElementById('auth-overlay');
const authMenu = document.getElementById('auth-menu');
const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const btnShowLogin = document.getElementById('btn-show-login');
const btnShowSignup = document.getElementById('btn-show-signup');
const btnLoginSubmit = document.getElementById('btn-login-submit');
const btnSignupSubmit = document.getElementById('btn-signup-submit');
const loginIdInput = document.getElementById('login-id');
const loginPwInput = document.getElementById('login-pw');
const signupIdInput = document.getElementById('signup-id');
const signupPwInput = document.getElementById('signup-pw');
const backButtons = document.querySelectorAll('.btn-back');

// Initialize
function init() {
    // Initial setup: Show start screen, hide auth overlay and game view
    startScreen.classList.remove('hidden');
    authOverlay.classList.add('hidden');
    gameView.classList.add('hidden');

    // Start Screen Event Listener (to begin dialogue intro)
    startScreen.addEventListener('click', startGameSequence);
    
    // Auth Event Listeners
    btnShowLogin.addEventListener('click', () => showAuthView('login'));
    btnShowSignup.addEventListener('click', () => showAuthView('signup'));
    
    backButtons.forEach(btn => {
        btn.addEventListener('click', () => showAuthView('menu'));
    });

    btnSignupSubmit.addEventListener('click', handleSignup);
    btnLoginSubmit.addEventListener('click', handleLogin);

    // Skip Button Event Listener (for dialogue intro)
    skipButton.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent global click from firing
        if (currentDialogueSet === introLines) {
            finishIntro();
        } else if (currentDialogueSet === boriLines) {
            finishBoriDialogue();
        } else if (currentDialogueSet === villageIntroLines) {
            finishVillageIntro();
        }
    });

    // Global click to advance dialogue if active
    document.addEventListener('click', (e) => {
        // Only advance dialogue if dialogue is active and click is not on auth overlay or skip button
        if (state.dialogueActive && !authOverlay.contains(e.target) && !skipButton.contains(e.target)) {
            advanceDialogue();
        }
    });
    
    // Spacebar to advance dialogue
    window.addEventListener('keydown', (e) => {
        if (state.dialogueActive && (e.code === 'Space' || e.key === ' ')) {
            e.preventDefault(); // Prevent page scroll
            advanceDialogue();
        }
    });

    // Movement Key Listeners
    window.addEventListener('keydown', (e) => {
        if (state.village.active && (e.key === 'ArrowRight' || e.key === 'ArrowLeft')) {
            state.keys[e.key] = true;

            // Hide instruction on first move
            if (!movementInstruction.classList.contains('hidden') && movementInstruction.querySelector('p').textContent.includes("방향키")) {
                movementInstruction.classList.add('hidden');
            }
        }
    });

    window.addEventListener('keyup', (e) => {
        if (state.village.active && (e.key === 'ArrowRight' || e.key === 'ArrowLeft')) {
            state.keys[e.key] = false;
        }
    });
}

// Auth View Switcher
function showAuthView(view) {
    authMenu.classList.add('hidden');
    loginForm.classList.add('hidden');
    signupForm.classList.add('hidden');

    if (view === 'menu') authMenu.classList.remove('hidden');
    else if (view === 'login') loginForm.classList.remove('hidden');
    else if (view === 'signup') signupForm.classList.remove('hidden');
}

// Handle Sign Up
function handleSignup() {
    const id = signupIdInput.value.trim();
    const pw = signupPwInput.value.trim();

    if (!id || !pw) {
        showAlert("아이디와 비밀번호를 모두 입력해주세요.");
        return;
    }

    const users = JSON.parse(localStorage.getItem('edugame_users') || '{}');

    if (users[id]) {
        showAlert("이미 존재하는 아이디입니다.");
        return;
    }

    // Save new user
    users[id] = { password: pw, level: 1 }; // Default level 1
    localStorage.setItem('edugame_users', JSON.stringify(users));
    
    showAlert("가입이 완료되었습니다! 로그인해주세요.");
    showAuthView('login');
}

// Handle Login
function handleLogin() {
    const id = loginIdInput.value.trim();
    const pw = loginPwInput.value.trim();

    if (!id || !pw) {
        showAlert("아이디와 비밀번호를 모두 입력해주세요.");
        return;
    }

    const users = JSON.parse(localStorage.getItem('edugame_users') || '{}');
    const user = users[id];

    if (user && user.password === pw) {
        // Login Success
        state.currentUser = { id: id, ...user };
        console.log(`Logged in as ${id}, Level: ${user.level}`);
        
        // Hide Auth Overlay and Show Game View
        authOverlay.classList.add('hidden');
        gameView.classList.remove('hidden');
        
        // Update Level Display
        if(gameLevelDisplay) {
            gameLevelDisplay.textContent = user.level;
        }

        // Clean up UI elements
        dialogueBox.classList.add('hidden');
        skipButton.classList.add('hidden');
        
        console.log("Game View Started");
        startVillageScene(); // Start Village Logic
    } else {
        showAlert("아이디 또는 비밀번호가 잘못되었습니다.");
    }
}

// Village Scene Game Loop
function updateVillageLoop(timestamp) {
    if (!state.village.active) return;

    // Skip movement update if dialogue is active (freeze player)
    if (state.dialogueActive) {
         requestAnimationFrame(updateVillageLoop);
         return;
    }

    // 1. Update Movement
    if (state.keys.ArrowRight) {
        state.village.direction = 'right';
        state.village.isMoving = true;
        state.village.playerX += state.village.speed;
    } else if (state.keys.ArrowLeft) {
        state.village.direction = 'left';
        state.village.isMoving = true;
        state.village.playerX -= state.village.speed;
    } else {
        state.village.isMoving = false;
    }

    // Boundary Checks (Container width ~820px scaled, player width ~44px)
    if (state.village.playerX < -11) state.village.playerX = -11;
    if (state.village.playerX > 453) state.village.playerX = 453;

    // Apply Position
    playerImage.style.left = `${state.village.playerX}px`;

    // Check base collision
    checkBaseCollision();

    // 2. Handle Animation
    if (state.village.isMoving) {
        if (timestamp - state.village.lastFrameTime > state.village.frameInterval) {
            state.village.currentImageIndex++;
            if (state.village.currentImageIndex > 3) state.village.currentImageIndex = 1;
            state.village.lastFrameTime = timestamp;
            
            // Update Image Source
            const prefix = state.village.direction === 'right' ? 'run' : 'left';
            playerImage.src = `img/${prefix}${state.village.currentImageIndex}.png`;
        }
    } else {
        // Idle State
        const prefix = state.village.direction === 'right' ? 'run' : 'left';
        playerImage.src = `img/${prefix}1.png`; // Reset to frame 1
    }

    // 3. Check Collision with Bori & Interaction
    // Bori is at right-[161px]. Container 660px.
    // Bori Width ~96px. Bori Left position ~= 660 - 161 - 96 = 403px.
    // Let's set a stop point before Bori, e.g., at X=325.

    if (state.village.playerX >= 192 && !state.village.boriDialogueFinished) { // Check if player reaches Bori
        // Stop player from moving past Bori
        state.village.playerX = 192;
        
        // Trigger interaction if not yet triggered
        if (!state.village.boriInteraction) {
            state.village.boriInteraction = true;
            triggerBoriDialogue();
        }
    }

    // Apply Position
    playerImage.style.left = `${state.village.playerX}px`;

    requestAnimationFrame(updateVillageLoop);
}

function triggerBoriDialogue() {
    console.log("Meeting Bori Dosa!");
    
    // Change Appearance
    npcBori.src = "img/bori2.png";
    npcBori.classList.remove('animate-float');

}

// Play audio for the specific line
function playDialogueAudio(index) {
    let files = null;

    if (currentDialogueSet === introLines) {
        files = audioFiles;
    } else if (currentDialogueSet === boriLines) {
        files = boriAudioFiles;
    } else if (currentDialogueSet === villageIntroLines) {
        files = villageIntroAudioFiles;
    }

    if (!files) return;

    // Stop any currently playing audio
    if (state.currentAudio) {
        state.currentAudio.pause();
        state.currentAudio.currentTime = 0;
    }

    // Check if audio exists for this line
    if (index < files.length && files[index]) {
        state.currentAudio = new Audio(files[index]);
        state.currentAudio.play().catch(e => console.log("Audio play failed:", e));
    }
}

// Display a line of dialogue
function showLine(index) {
    if (index >= currentDialogueSet.length) {
        if (currentDialogueSet === introLines) {
            finishIntro();
        } else if (currentDialogueSet === boriLines) {
            finishBoriDialogue();
        } else if (currentDialogueSet === villageIntroLines) {
            finishVillageIntro();
        }
        return;
    }

    state.currentLineIndex = index;
    state.isTyping = true;
    dialogueIndicator.classList.add('hidden');
    dialogueText.textContent = ""; // Clear
    
    // Play Audio (only for intro)
    playDialogueAudio(index);

    const line = currentDialogueSet[index];
    let charIndex = 0;

    function typeChar() {
        if (charIndex < line.length) {
            dialogueText.textContent += line[charIndex];
            charIndex++;
            state.timeoutId = setTimeout(typeChar, state.typingSpeed);
        } else {
            state.isTyping = false;
            dialogueIndicator.classList.remove('hidden');
        }
    }
    
    typeChar();
}

// Advance to next line or complete current typing instantly
function advanceDialogue() {
    if (state.isTyping) {
        // Instant finish
        clearTimeout(state.timeoutId);
        dialogueText.textContent = currentDialogueSet[state.currentLineIndex];
        state.isTyping = false;
        dialogueIndicator.classList.remove('hidden');
    } else {
        // Next line
        showLine(state.currentLineIndex + 1);
    }
}

// Finish Intro (Dialogue) and Transition to Auth Screen

    state.dialogueActive = false;
    dialogueBox.classList.add('hidden');
    skipButton.classList.add('hidden');

// Sound effects using Web Audio API
let audioContext = null;

function getAudioContext() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioContext;
}

// Hover/collision sound - soft chime
function playHoverSound() {
    const ctx = getAudioContext();
    const oscillator = ctx.createOscillator();
    const gainNode = ctx.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(ctx.destination);

    oscillator.frequency.setValueAtTime(880, ctx.currentTime); // A5
    oscillator.type = 'sine';

    gainNode.gain.setValueAtTime(0.15, ctx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);

    oscillator.start(ctx.currentTime);
    oscillator.stop(ctx.currentTime + 0.15);
}

// Click/select sound - two-tone chime
function playSelectSound() {
    const ctx = getAudioContext();

    // First tone
    const osc1 = ctx.createOscillator();
    const gain1 = ctx.createGain();
    osc1.connect(gain1);
    gain1.connect(ctx.destination);
    osc1.frequency.setValueAtTime(523.25, ctx.currentTime); // C5
    osc1.type = 'sine';
    gain1.gain.setValueAtTime(0.2, ctx.currentTime);
    gain1.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
    osc1.start(ctx.currentTime);
    osc1.stop(ctx.currentTime + 0.15);

    // Second tone (higher)
    const osc2 = ctx.createOscillator();
    const gain2 = ctx.createGain();
    osc2.connect(gain2);
    gain2.connect(ctx.destination);
    osc2.frequency.setValueAtTime(659.25, ctx.currentTime + 0.1); // E5
    osc2.type = 'sine';
    gain2.gain.setValueAtTime(0.01, ctx.currentTime);
    gain2.gain.setValueAtTime(0.2, ctx.currentTime + 0.1);
    gain2.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
    osc2.start(ctx.currentTime + 0.1);
    osc2.stop(ctx.currentTime + 0.3);
}

// Check collision between player and bases
function checkBaseCollision() {
    if (!state.village.basesActive) return;

    const playerX = state.village.playerX;
    const playerWidth = 44; // w-11 = 44px
    const playerRight = playerX + playerWidth;

    // Base positions and widths (considering scale and center-based transform)
    // scale transforms from center, so we need to adjust left position
    const basePositions = [
        { id: 1, left: 240, width: 70, scale: 1 },
        { id: 2, left: 325, width: 70, scale: 1.5 },
        { id: 3, left: 410, width: 70, scale: 0.85 }
    ].map(bp => {
        const scaledWidth = bp.width * bp.scale;
        const offsetX = (bp.width - scaledWidth) / 2;
        return {
            id: bp.id,
            left: bp.left + offsetX,
            width: scaledWidth
        };
    });

    let collidingBase = null;

    basePositions.forEach(bp => {
        const baseRight = bp.left + bp.width;
        // Check overlap
        if (playerRight > bp.left && playerX < baseRight) {
            collidingBase = bp.id;
        }
    });

    // Update collision state
    if (collidingBase !== state.village.baseCollision) {
        // Remove hover from previous
        if (state.village.baseCollision) {
            const prevBase = document.getElementById(`base-${state.village.baseCollision}`);
            prevBase.classList.remove('base-hover');
        }
        // Add hover to current
        if (collidingBase) {
            const currBase = document.getElementById(`base-${collidingBase}`);
            currBase.classList.add('base-hover');
            // Play hover sound
            playHoverSound();
            // Show interaction hint
            const instructionP = movementInstruction.querySelector('p');
            if (instructionP) {
                instructionP.textContent = "Enter 또는 클릭으로 선택";
            }
            movementInstruction.classList.remove('hidden');
        } else {
            // Hide hint when not colliding
            const instructionP = movementInstruction.querySelector('p');
            if (instructionP) {
                instructionP.textContent = "학습할 단계를 선택하세요";
            }
        }
        state.village.baseCollision = collidingBase;
    }
}

    setTimeout(() => {
        modalTitle.textContent = data.title;
        modalDescription.textContent = data.description;
        baseModal.classList.add('active');
        baseModal.dataset.currentBase = baseId;
    }, 150);
}
