body {

}

    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes shake-and-fade {
            0% { transform: translate(0, 0) rotate(0); opacity: 1; }
            10% { transform: translate(-2px, -1px) rotate(-1deg); }
            20% { transform: translate(2px, 1px) rotate(1deg); }
            30% { transform: translate(-2px, 1px) rotate(1deg); }
            40% { transform: translate(2px, -1px) rotate(-1deg); }
            50%, 90% { transform: translate(0, 0) rotate(0); opacity: 1; }
            100% { transform: translate(0, 20px) rotate(5deg); opacity: 0; }
        }

        .animate-enter-gate {
            animation: shake-and-fade 1.2s ease-in-out forwards;
        }
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .animate-fade-out {
            animation: fade-out 1.5s ease-out forwards;
        }
        @keyframes tts-flash {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-2px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }
        .tts-fallback {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff7d1;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 45;
            pointer-events: none;
        }
        .tts-fallback.show { opacity: 1; }
        .stage3-tts-flash { animation: tts-flash 0.6s ease-in-out 2; }

        /* Base item styles */
        .base-item {
            transition: filter 0.3s ease-in-out, opacity 0.3s ease-in-out;
            cursor: default;
        }

        /* Base activated (after bori disappears) - glowing effect */
        .base-item.base-activated {
            pointer-events: auto !important;
            cursor: pointer;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 16px rgba(255, 255, 255, 0.4));
            animation: base-pulse 2s ease-in-out infinite;
        }

        @keyframes base-pulse {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 16px rgba(255, 255, 255, 0.4)); }
            50% { filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 24px rgba(255, 255, 255, 0.6)); }
        }

        /* Hover or collision state - outline following image shape using multiple drop-shadows */
        .base-item.base-hover {
            filter:
                drop-shadow(0 0 1px white)
                drop-shadow(0 0 1px white)
                drop-shadow(0 0 2px white)
                drop-shadow(0 0 2px white)
                drop-shadow(0 0 4px rgba(255, 255, 255, 0.9))
                drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
            animation: none;
        }

        /* Scale up animation on click/enter */
        .base-item.base-click {
            animation: base-scale-click 0.3s ease-out forwards;
        }

        @keyframes base-scale-click {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* For base-2 which has scale(1.5) */
        #base-2.base-click {
            animation: base-scale-click-2 0.3s ease-out forwards;
        }

        @keyframes base-scale-click-2 {
            0% { transform: scale(1.5); }
            50% { transform: scale(1.65); }
            100% { transform: scale(1.5); }
        }

        /* For base-3 which has scale(0.85) */
        #base-3.base-click {
            animation: base-scale-click-3 0.3s ease-out forwards;
        }

        @keyframes base-scale-click-3 {
            0% { transform: scale(0.85); }
            50% { transform: scale(0.935); }
            100% { transform: scale(0.85); }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 30px;
            color: #fff;
            max-width: 500px;
            text-align: center;
            position: relative;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        #stage-modal {
            z-index: 1100;
        }

        .stage-modal-content {
            width: 960px;
            height: 540px;
            background: #000;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .stage-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 9999px;
            padding: 6px 12px;
            font-weight: 700;
        }

        .stage-modal-frame {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
            background: #000;
        }

        .hanja-shot {
            position: absolute;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color: #facc15;
            text-shadow: 0 0 6px rgba(250, 204, 21, 0.8);
            pointer-events: none;
            user-select: none;
        }

        .hanja-queue-item {
            width: 28px;
            height: 28px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #facc15;
            font-weight: bold;
        }

        @keyframes monster-hit {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(2) sepia(1) saturate(5) hue-rotate(-50deg); }
        }

        .monster-hit {
            animation: monster-hit 0.2s ease-out;
        }

        @keyframes monster-defeat {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(0) rotate(45deg); opacity: 0; }
        }

        .monster-defeat {
            animation: monster-defeat 0.5s ease-out forwards;
        }

        @keyframes level-clear {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-clear-text {
            animation: level-clear 0.5s ease-out;
        }

        /* Stage 3: Monster wobble animation */
        @keyframes monster-wobble {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-3px) rotate(-2deg); }
            75% { transform: translateX(3px) rotate(2deg); }
        }

        .monster-wobble {
            animation: monster-wobble 0.3s ease-in-out infinite;
        }

        #stage3-monster.monster-hit {
            animation: monster-wobble 0.3s ease-in-out infinite, monster-hit 0.2s ease-out;
        }

        /* Stage 3: Player hit blink effect */
        @keyframes player-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .player-hit {
            animation: player-blink 0.15s ease-in-out 10;
        }

        /* Stage 3: Screen flash on damage */
        @keyframes screen-flash {
            0% { background-color: rgba(255, 0, 0, 0.4); }
            100% { background-color: transparent; }
        }

        .screen-flash {
            position: absolute;
            inset: 0;
            pointer-events: none;
            animation: screen-flash 0.3s ease-out forwards;
            z-index: 50;
        }

        /* Stage 3: Player HP hearts */
        .player-hp-container {
            display: flex;
            gap: 2px;
        }

        .player-heart {
            font-size: 16px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .player-heart.lost {
            opacity: 0.3;
            transform: scale(0.8);
        }

        @keyframes heart-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .player-heart.damage {
            animation: heart-pulse 0.3s ease-out;
        }

        .player-glow {
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.45)) drop-shadow(0 0 12px rgba(255, 255, 255, 0.25)) !important;
        }

        .firework {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
        }

        .firework-core {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: rgba(250, 204, 21, 0.9);
            box-shadow: 0 0 12px rgba(250, 204, 21, 0.9);
            transform: translate(-3px, -3px);
            animation: firework-core 900ms ease-out forwards;
        }

        .firework-spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 999px;
            background: var(--c, #facc15);
            box-shadow: 0 0 6px var(--c, #facc15);
            animation: firework-spark 900ms ease-out forwards;
        }

        @keyframes firework-core {
            0% { transform: translate(-3px, -3px) scale(0.6); opacity: 1; }
            100% { transform: translate(-3px, -3px) scale(2.2); opacity: 0; }
        }

        @keyframes firework-spark {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0.2); opacity: 0; }
        }

        #bgm-toggle.muted::after {
            content: '';
            position: absolute;
            left: 6px;
            right: 6px;
            top: 50%;
            height: 2px;
            background: rgba(255, 255, 255, 0.95);
            transform: rotate(-35deg);
            border-radius: 2px;
        }

        /* Stage 3: Obstacle styling */
        .stage3-obstacle {
            position: absolute;
            bottom: 32px;
            width: 24px;
            height: auto;
            pointer-events: none;
        }

        .stage3-item {
            position: absolute;
            bottom: 70px;
            width: 16px;
            height: auto;
            pointer-events: none;
            filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.8));
            animation: item-float 0.5s ease-in-out infinite alternate;
        }

        @keyframes item-float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-3px); }
        }

        /* Stage 3: Game Over overlay */
        .game-over-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .game-over-text {
            font-size: 32px;
            font-weight: bold;
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            margin-bottom: 20px;
        }

        .game-over-btn {
            background: #facc15;
            color: #000;
            font-weight: bold;
            padding: 8px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
        }

        .game-over-btn:hover {
            background: #fde047;
            transform: scale(1.05);
        }

        /* Certificate Modal */
        .certificate-modal {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.96), rgba(5, 5, 5, 0.98));
            border: 2px solid rgba(255, 215, 0, 0.6);
            border-radius: 18px;
            padding: 28px;
            width: min(520px, 92vw);
            color: #fff7d1;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .certificate-title {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #ffd166;
            margin-bottom: 10px;
        }

        .certificate-subtitle {
            font-size: 14px;
            color: #fef3c7;
            margin-bottom: 18px;
        }

        .certificate-name {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin: 12px 0;
        }

        .certificate-text {
            font-size: 16px;
            line-height: 1.6;
            color: #fde68a;
            margin: 6px 0 20px;
        }

        .certificate-date {
            font-size: 14px;
            color: #fcd34d;
            margin-top: 6px;
        }

        .certificate-ornament {
            height: 2px;
            background: linear-gradient(90deg, transparent, #facc15, transparent);
            margin: 14px 0;
        }

        .certificate-btn {
            margin-top: 18px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-weight: 700;
            padding: 10px 18px;
            border-radius: 999px;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .certificate-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>

// Initialize
function init() {
    // Initial setup: Show start screen, hide auth overlay and game view
    startScreen.classList.remove('hidden');
    authOverlay.classList.add('hidden');
    gameView.classList.add('hidden');

    // Start Screen Event Listener (to begin dialogue intro)
    startScreen.addEventListener('click', startGameSequence);
    
    // Auth Event Listeners
    btnShowLogin.addEventListener('click', () => showAuthView('login'));
    btnShowSignup.addEventListener('click', () => showAuthView('signup'));
    
    backButtons.forEach(btn => {
        btn.addEventListener('click', () => showAuthView('menu'));
    });

    btnSignupSubmit.addEventListener('click', handleSignup);
    btnLoginSubmit.addEventListener('click', handleLogin);

    // Skip Button Event Listener (for dialogue intro)
    skipButton.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent global click from firing
        if (currentDialogueSet === introLines) {
            finishIntro();
        } else if (currentDialogueSet === boriLines) {
            finishBoriDialogue();
        } else if (currentDialogueSet === villageIntroLines) {
            finishVillageIntro();
        }
    });

    // Global click to advance dialogue if active
    document.addEventListener('click', (e) => {
        // Only advance dialogue if dialogue is active and click is not on auth overlay or skip button
        if (state.dialogueActive && !authOverlay.contains(e.target) && !skipButton.contains(e.target)) {
            advanceDialogue();
        }
    });

    if (bgmToggle) {
        bgmToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            setBgmMuted(!state.bgmMuted);
        });
    }

    document.addEventListener('pointerdown', unlockStage3TTS, { once: true });

    
    // Spacebar to advance dialogue
    window.addEventListener('keydown', (e) => {
        if (state.dialogueActive && (e.code === 'Space' || e.key === ' ')) {
            e.preventDefault(); // Prevent page scroll
            advanceDialogue();
        }
    });

    // Movement Key Listeners
    window.addEventListener('keydown', (e) => {
        if (state.village.active && (e.key === 'ArrowRight' || e.key === 'ArrowLeft')) {
            state.keys[e.key] = true;

            // Hide instruction on first move
            if (!movementInstruction.classList.contains('hidden') && /방향키|드래그/.test(movementInstruction.querySelector('p').textContent)) {
                movementInstruction.classList.add('hidden');
            }
        }
    });

    window.addEventListener('keydown', (e) => {
        if (!state.village.active || !state.village.stage3Active) return;
        if (e.code === 'ArrowUp') {
            e.preventDefault();
            if (!state.village.stage3Jumping) {
                state.village.stage3Jumping = true;
                state.village.stage3JumpVelocity = 9;
                playJumpSound();
            }
        }
        if (e.code === 'Space') {
            e.preventDefault();
            if (!state.village.stage3Attacking) {
                state.village.stage3Attacking = true;
                state.village.stage3AttackFrame = 1;
                state.village.stage3AttackTimer = performance.now();
                playerImage.src = 'img/attack1.png';

                // Shoot hanja projectile
                shootHanja();

                setTimeout(() => {
                    state.village.stage3Attacking = false;
                }, 400);
            }
        }
    });

    window.addEventListener('keyup', (e) => {
        if (state.village.active && (e.key === 'ArrowRight' || e.key === 'ArrowLeft')) {
            state.keys[e.key] = false;
        }
    });

    if (playerImage && gameView) {
        playerImage.addEventListener('pointerdown', (e) => {
            if (!state.village.active || state.village.stage3Active || state.dialogueActive) return;
            if (e.pointerType === 'mouse' && e.button !== 0) return;
            const rect = gameView.getBoundingClientRect();
            const localX = e.clientX - rect.left;
            state.village.dragging = true;
            state.village.dragPointerId = e.pointerId;
            state.village.dragOffsetX = localX - state.village.playerX;
            playerImage.setPointerCapture(e.pointerId);
            state.keys.ArrowLeft = false;
            state.keys.ArrowRight = false;
            if (!movementInstruction.classList.contains('hidden')) {
                movementInstruction.classList.add('hidden');
            }
        });

        gameView.addEventListener('pointermove', (e) => {
            if (!state.village.dragging || e.pointerId !== state.village.dragPointerId) return;
            const rect = gameView.getBoundingClientRect();
            const localX = e.clientX - rect.left;
            const nextX = localX - state.village.dragOffsetX;
            state.village.playerX = Math.max(-11, Math.min(453, nextX));
            playerImage.style.left = `${state.village.playerX}px`;
        });

        const stopDrag = (e) => {
            if (!state.village.dragging) return;
            if (e && e.pointerId !== state.village.dragPointerId) return;
            state.village.dragging = false;
            state.village.dragPointerId = null;
        };
        gameView.addEventListener('pointerup', stopDrag);
        gameView.addEventListener('pointercancel', stopDrag);
        gameView.addEventListener('pointerleave', stopDrag);
    }
}

// Auth View Switcher
function showAuthView(view) {
    authMenu.classList.add('hidden');
    loginForm.classList.add('hidden');
    signupForm.classList.add('hidden');

    if (view === 'menu') authMenu.classList.remove('hidden');
    else if (view === 'login') loginForm.classList.remove('hidden');
    else if (view === 'signup') signupForm.classList.remove('hidden');
}

// Handle Sign Up
function handleSignup() {
    const id = signupIdInput.value.trim();
    const pw = signupPwInput.value.trim();

    if (!id || !pw) {
        showAlert("아이디와 비밀번호를 모두 입력해주세요.");
        return;
    }

    const users = JSON.parse(localStorage.getItem('edugame_users') || '{}');

    if (users[id]) {
        showAlert("이미 존재하는 아이디입니다.");
        return;
    }

    // Save new user
    users[id] = { password: pw, level: 1 }; // Default level 1
    localStorage.setItem('edugame_users', JSON.stringify(users));
    
    showAlert("가입이 완료되었습니다! 로그인해주세요.");
    showAuthView('login');
}

// Handle Login
function handleLogin() {
    const id = loginIdInput.value.trim();
    const pw = loginPwInput.value.trim();

    if (!id || !pw) {
        showAlert("아이디와 비밀번호를 모두 입력해주세요.");
        return;
    }

    const users = JSON.parse(localStorage.getItem('edugame_users') || '{}');
    const user = users[id];

    if (user && user.password === pw) {
        // Login Success
        state.currentUser = { id: id, ...user };
        console.log(`Logged in as ${id}, Level: ${user.level}`);
        
        // Hide Auth Overlay and Show Game View
        authOverlay.classList.add('hidden');
        gameView.classList.remove('hidden');
        
        // Update Level Display
        if(gameLevelDisplay) {
            gameLevelDisplay.textContent = user.level;
        }

        // Clean up UI elements
        dialogueBox.classList.add('hidden');
        skipButton.classList.add('hidden');
        
        console.log("Game View Started");
        startVillageScene(); // Start Village Logic
    } else {
        showAlert("아이디 또는 비밀번호가 잘못되었습니다.");
    }
}

// Village Scene Game Loop
function updateVillageLoop(timestamp) {
    if (!state.village.active) return;

    // Skip movement update if dialogue is active (freeze player)
    if (state.dialogueActive) {
         requestAnimationFrame(updateVillageLoop);
         return;
    }

    if (state.village.stage3Active) {
        // Victory 상태면 walkToCenter가 애니메이션을 담당하므로 건너뜀
        if (state.village.stage3Victory) {
            // 배경만 유지 (스크롤 없이)
            stageBgScroll.style.transform = `translateX(${state.village.stage3BgOffset}px)`;
            requestAnimationFrame(updateVillageLoop);
            return;
        }

        // 항상 달리는 애니메이션 (점프/공격 중이 아닐 때)
        if (!state.village.stage3Jumping && !state.village.stage3Attacking) {
            if (timestamp - state.village.stage3RunAnimTimer > state.village.stage3RunAnimInterval) {
                state.village.currentImageIndex++;
                if (state.village.currentImageIndex > 3) state.village.currentImageIndex = 1;
                state.village.stage3RunAnimTimer = timestamp;
                playerImage.src = `img/run${state.village.currentImageIndex}.png`;
            }
        }

        // 배경 스크롤 (항상)
        state.village.stage3BgOffset -= state.village.stage3BgSpeed;
        if (state.village.stage3BgWidth > 0 && state.village.stage3BgOffset <= -state.village.stage3BgWidth) {
            state.village.stage3BgOffset += state.village.stage3BgWidth;
        }
        stageBgScroll.style.transform = `translateX(${state.village.stage3BgOffset}px)`;

        // 공격 애니메이션
        if (state.village.stage3Attacking) {
            if (timestamp - state.village.stage3AttackTimer > 120) {
                state.village.stage3AttackFrame = state.village.stage3AttackFrame === 1 ? 2 : 1;
                state.village.stage3AttackTimer = timestamp;
                playerImage.src = `img/attack${state.village.stage3AttackFrame}.png`;
            }
        }

        // 점프 물리
        if (state.village.stage3Jumping) {
            state.village.stage3JumpVelocity -= 0.6;
            state.village.playerY += state.village.stage3JumpVelocity;
            if (state.village.playerY <= state.village.stage3GroundY) {
                state.village.playerY = state.village.stage3GroundY;
                state.village.stage3Jumping = false;
                state.village.stage3JumpVelocity = 0;
            }
            playerImage.src = state.village.stage3JumpVelocity > 0 ? 'img/jump1.png' : 'img/jump2.png';
        } else {
            state.village.playerY = state.village.stage3GroundY;
        }

        // 무적 시간 업데이트
        if (state.village.stage3Invincible) {
            if (timestamp - state.village.stage3InvincibleTimer > 1500) {
                state.village.stage3Invincible = false;
                playerImage.classList.remove('player-hit');
            }
        }

        // 장애물 스폰 및 업데이트
        updateStage3Obstacles(timestamp);

        // 아이템 업데이트
        updateStage3Items();

        // 몬스터 움직임 (접근 + 흔들림)
        updateStage3MonsterMovement();

        // 몬스터 충돌 체크
        checkMonsterCollision();

        // Update projectiles
        updateStage3Projectiles();

        playerImage.style.left = `${state.village.playerX}px`;
        playerImage.style.bottom = `${state.village.playerY}px`;
        requestAnimationFrame(updateVillageLoop);
        return;
    }

    // 1. Update Movement
    if (state.village.dragging) {
        state.village.isMoving = true;
    } else if (state.keys.ArrowRight) {
        state.village.direction = 'right';
        state.village.isMoving = true;
        state.village.playerX += state.village.speed;
    } else if (state.keys.ArrowLeft) {
        state.village.direction = 'left';
        state.village.isMoving = true;
        state.village.playerX -= state.village.speed;
    } else {
        state.village.isMoving = false;
    }

    // Boundary Checks (Container width ~820px scaled, player width ~44px)
    if (state.village.playerX < -11) state.village.playerX = -11;
    if (state.village.playerX > 453) state.village.playerX = 453;

    // Apply Position
    playerImage.style.left = `${state.village.playerX}px`;

    // Check base collision
    checkBaseCollision();

    // 2. Handle Animation
    if (state.village.isMoving) {
        if (timestamp - state.village.lastFrameTime > state.village.frameInterval) {
            state.village.currentImageIndex++;
            if (state.village.currentImageIndex > 3) state.village.currentImageIndex = 1;
            state.village.lastFrameTime = timestamp;
            
            // Update Image Source
            const prefix = state.village.direction === 'right' ? 'run' : 'left';
            playerImage.src = `img/${prefix}${state.village.currentImageIndex}.png`;
        }
    } else {
        // Idle State
        const prefix = state.village.direction === 'right' ? 'run' : 'left';
        playerImage.src = `img/${prefix}1.png`; // Reset to frame 1
    }

    // 3. Check Collision with Bori & Interaction
    // Bori is at right-[161px]. Container 660px.
    // Bori Width ~96px. Bori Left position ~= 660 - 161 - 96 = 403px.
    // Let's set a stop point before Bori, e.g., at X=325.

    if (state.village.playerX >= 192 && !state.village.boriDialogueFinished) { // Check if player reaches Bori
        // Stop player from moving past Bori
        state.village.playerX = 192;
        
        // Trigger interaction if not yet triggered
        if (!state.village.boriInteraction) {
            state.village.boriInteraction = true;
            triggerBoriDialogue();
        }
    }

    if (state.village.stage3Completed) {
        const playerRect = playerImage.getBoundingClientRect();
        const hitOk = updateNpcContact(playerRect, npcOk1, npcOk2);
        const hitSam = updateNpcContact(playerRect, npcSam1, npcSam2);
        const hitBori = updateNpcContact(playerRect, npcBori3, npcBori4);

        if (hitOk && !state.village.npcSpokenOk) {
            showNpcDialogue("야호! 이제 다시 평화로운 마을이야! 진정한 마법천자문 마스터가 된 걸 축하해!", "sound/ok.wav");
            state.village.npcSpokenOk = true;
        } else if (hitSam && !state.village.npcSpokenSam) {
            showNpcDialogue("와! 네가 아니었으면 우린 영영 한자를 잃어버릴 뻔했어! 정말 대단해!", "sound/sam.wav");
            state.village.npcSpokenSam = true;
        } else if (hitBori && !state.village.npcSpokenBori) {
            showNpcDialogue("오오! 장하다, 우리 수호자! 네가 마법 붓의 진정한 주인이 되었구나!", "sound/bori.wav");
            state.village.npcSpokenBori = true;
        }

    }

    // Apply Position
    playerImage.style.left = `${state.village.playerX}px`;

    requestAnimationFrame(updateVillageLoop);
}

// Play audio for the specific line
function playDialogueAudio(index) {
    let files = null;

    if (currentDialogueSet === introLines) {
        files = audioFiles;
    } else if (currentDialogueSet === boriLines) {
        files = boriAudioFiles;
    } else if (currentDialogueSet === villageIntroLines) {
        files = villageIntroAudioFiles;
    }

    if (!files) return;

    // Stop any currently playing audio
    if (state.currentAudio) {
        state.currentAudio.pause();
        state.currentAudio.currentTime = 0;
    }

    // Check if audio exists for this line
    if (index < files.length && files[index]) {
        state.currentAudio = new Audio(files[index]);
        state.currentAudio.play().catch(e => console.log("Audio play failed:", e));
    }
}

// Display a line of dialogue
function showLine(index) {
    if (index >= currentDialogueSet.length) {
        if (currentDialogueSet === introLines) {
            finishIntro();
        } else if (currentDialogueSet === boriLines) {
            finishBoriDialogue();
        } else if (currentDialogueSet === villageIntroLines) {
            finishVillageIntro();
        } else if (dialogueMode === 'npc') {
            finishNpcDialogue();
        }
        return;
    }

    state.currentLineIndex = index;
    state.isTyping = true;
    dialogueIndicator.classList.add('hidden');
    dialogueText.textContent = ""; // Clear
    
    // Play Audio (only for intro)
    playDialogueAudio(index);

    const line = currentDialogueSet[index];
    let charIndex = 0;

    function typeChar() {
        if (charIndex < line.length) {
            dialogueText.textContent += line[charIndex];
            charIndex++;
            state.timeoutId = setTimeout(typeChar, state.typingSpeed);
        } else {
            state.isTyping = false;
            dialogueIndicator.classList.remove('hidden');
        }
    }
    
    typeChar();
}

function showNpcDialogue(line, audioSrc) {
    dialogueMode = 'npc';
    currentDialogueSet = [line];
    state.dialogueActive = true;
    dialogueBox.classList.remove('hidden');
    skipButton.classList.add('hidden');
    if (state.currentAudio) {
        state.currentAudio.pause();
        state.currentAudio.currentTime = 0;
    }
    if (audioSrc) {
        state.currentAudio = new Audio(audioSrc);
        state.currentAudio.play().catch(e => console.log("Audio play failed:", e));
    }
    showLine(0);
}

function finishNpcDialogue() {
    state.dialogueActive = false;
    dialogueBox.classList.add('hidden');
    dialogueMode = null;
    if (state.village.stage3Completed &&
        state.village.npcSpokenOk &&
        state.village.npcSpokenSam &&
        state.village.npcSpokenBori) {
        showCertificateModal();
    }
}

function showCertificateModal() {
    if (state.village.certificateShown) return;
    state.village.certificateShown = true;
    const name = state.currentUser?.id || 'guest';
    const date = new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
    if (certificateName) certificateName.textContent = name;
    if (certificateDate) certificateDate.textContent = date;
    certificateModal.classList.remove('hidden');
    certificateModal.classList.add('active');
}

// Advance to next line or complete current typing instantly
function advanceDialogue() {
    if (state.isTyping) {
        // Instant finish
        clearTimeout(state.timeoutId);
        dialogueText.textContent = currentDialogueSet[state.currentLineIndex];
        state.isTyping = false;
        dialogueIndicator.classList.remove('hidden');
    } else {
        // Next line
        showLine(state.currentLineIndex + 1);
    }
}

// Finish Intro (Dialogue) and Transition to Auth Screen
function finishIntro() {
    state.dialogueActive = false;
    dialogueBox.classList.add('hidden');
    skipButton.classList.add('hidden');
    
    // Stop any audio
    if (state.currentAudio) {
        state.currentAudio.pause();
        state.currentAudio.currentTime = 0;
    }
    
    // Show the Auth Overlay
    authOverlay.classList.remove('hidden');
    showAuthView('menu'); // Show the login/signup choice
    
    console.log("Intro finished. Showing Login/Signup.");
}

function finishBoriDialogue() {
    state.dialogueActive = false;
    dialogueBox.classList.add('hidden');
    skipButton.classList.add('hidden'); // Hide skip button
    
    // Stop audio if playing
    if (state.currentAudio) {
        state.currentAudio.pause();
        state.currentAudio.currentTime = 0;
    }

    // Bori disappears
    npcBori.classList.add('animate-fade-out');

    // Allow Movement
    state.village.boriDialogueFinished = true;

    // Activate bases after bori disappears
    setTimeout(() => {
        activateBases();
    }, 1500); // Wait for bori fade-out animation

    // Show 'Enter Gate' instruction
    const instructionP = movementInstruction.querySelector('p');
    if (instructionP) {
        instructionP.textContent = "학습할 단계를 선택하세요";
    }
    movementInstruction.classList.remove('hidden');

    console.log("Bori Dialogue Finished. Bases activated.");
}

    state.dialogueActive = true;

    skipButton.classList.remove('hidden');
    
    // Start First Line
    showLine(0);
}

function getAudioContext() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioContext;

// Hover/collision sound - soft chime
function playHoverSound() {
    const ctx = getAudioContext();
    const oscillator = ctx.createOscillator();
    const gainNode = ctx.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(ctx.destination);

    oscillator.frequency.setValueAtTime(880, ctx.currentTime); // A5
    oscillator.type = 'sine';

    gainNode.gain.setValueAtTime(0.15, ctx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);

    oscillator.start(ctx.currentTime);
    oscillator.stop(ctx.currentTime + 0.15);
}

// Stage 3: Jump sound
function playJumpSound() {
    const ctx = getAudioContext();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(520, ctx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(260, ctx.currentTime + 0.18);
    gain.gain.setValueAtTime(0.18, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.18);
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start(ctx.currentTime);
    osc.stop(ctx.currentTime + 0.18);
}

// Click/select sound - two-tone chime
function playSelectSound() {
    const ctx = getAudioContext();

    // First tone
    const osc1 = ctx.createOscillator();
    const gain1 = ctx.createGain();
    osc1.connect(gain1);
    gain1.connect(ctx.destination);
    osc1.frequency.setValueAtTime(523.25, ctx.currentTime); // C5
    osc1.type = 'sine';
    gain1.gain.setValueAtTime(0.2, ctx.currentTime);
    gain1.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
    osc1.start(ctx.currentTime);
    osc1.stop(ctx.currentTime + 0.15);

    // Second tone (higher)
    const osc2 = ctx.createOscillator();
    const gain2 = ctx.createGain();
    osc2.connect(gain2);
    gain2.connect(ctx.destination);
    osc2.frequency.setValueAtTime(659.25, ctx.currentTime + 0.1); // E5
    osc2.type = 'sine';
    gain2.gain.setValueAtTime(0.01, ctx.currentTime);
    gain2.gain.setValueAtTime(0.2, ctx.currentTime + 0.1);
    gain2.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
    osc2.start(ctx.currentTime + 0.1);
    osc2.stop(ctx.currentTime + 0.3);
}

// Check collision between player and bases
function checkBaseCollision() {
    if (!state.village.basesActive) return;

    const playerX = state.village.playerX;
    const playerWidth = 44; // w-11 = 44px
    const playerRight = playerX + playerWidth;

    // Base positions and widths (considering scale and center-based transform)
    // scale transforms from center, so we need to adjust left position
    const basePositions = [
        { id: 1, left: 240, width: 70, scale: 1 },
        { id: 2, left: 325, width: 70, scale: 1.5 },
        { id: 3, left: 410, width: 70, scale: 0.85 }
    ].map(bp => {
        const scaledWidth = bp.width * bp.scale;
        const offsetX = (bp.width - scaledWidth) / 2;
        return {
            id: bp.id,
            left: bp.left + offsetX,
            width: scaledWidth
        };
    });

    let collidingBase = null;

    basePositions.forEach(bp => {
        const baseRight = bp.left + bp.width;
        // Check overlap
        if (playerRight > bp.left && playerX < baseRight) {
            collidingBase = bp.id;
        }
    });

    // Update collision state
    if (collidingBase !== state.village.baseCollision) {
        // Remove hover from previous
        if (state.village.baseCollision) {
            const prevBase = document.getElementById(`base-${state.village.baseCollision}`);
            prevBase.classList.remove('base-hover');
        }
        // Add hover to current
        if (collidingBase) {
            const currBase = document.getElementById(`base-${collidingBase}`);
            currBase.classList.add('base-hover');
            // Play hover sound
            playHoverSound();
            // Show interaction hint
            const instructionP = movementInstruction.querySelector('p');
            if (instructionP) {
                instructionP.textContent = "Enter 또는 클릭으로 선택";
            }
            movementInstruction.classList.remove('hidden');
        } else {
            // Hide hint when not colliding
            const instructionP = movementInstruction.querySelector('p');
            if (instructionP) {
                instructionP.textContent = "학습할 단계를 선택하세요";
            }
        }
        state.village.baseCollision = collidingBase;
    }
}

// Stage 3: Initialize hanja queue for a level
function initializeHanjaQueue(level) {
    const levelKey = `level${level}`;
    const hanjaList = [...stage3HanjaData[levelKey]];
    // Shuffle the array
    for (let i = hanjaList.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [hanjaList[i], hanjaList[j]] = [hanjaList[j], hanjaList[i]];
    }
    state.village.stage3HanjaQueue = hanjaList;
    state.village.stage3CurrentHanjaIndex = 0;
    updateHanjaUI();
}

// Stage 3: Update hanja UI display
function updateHanjaUI() {
    const queue = state.village.stage3HanjaQueue;
    const idx = state.village.stage3CurrentHanjaIndex;

    if (idx >= queue.length) {
        // All hanja used for this level
        stage3HanjaChar.textContent = '-';
        stage3HanjaReading.textContent = '';
        stage3HanjaQueue.innerHTML = '';
        return;
    }

    // Update current hanja
    const current = queue[idx];
    stage3HanjaChar.textContent = current.char;
    stage3HanjaReading.textContent = `${current.deut} ${current.eum}`;

    // Update queue preview (next 5)
    stage3HanjaQueue.innerHTML = '';
    for (let i = 1; i <= 5; i++) {
        const nextIdx = idx + i;
        if (nextIdx < queue.length) {
            const item = document.createElement('div');
            item.className = 'hanja-queue-item';
            item.textContent = queue[nextIdx].char;
            stage3HanjaQueue.appendChild(item);
        }
    }
}

// Stage 3: Show victory screen
function showVictory() {
    stage3HpBar.classList.add('hidden');
    stage3LevelDisplay.classList.add('hidden');
    stage3CurrentHanja.classList.add('hidden');
    stage3HanjaQueue.classList.add('hidden');
    stage3Monster.classList.add('hidden');
    stage3Monster.style.display = 'none';  // 확실하게 숨김
    stage3PlayerHp.classList.add('hidden');
    stage3ReturnBtn.classList.add('hidden');

    // Clear obstacles
    state.village.stage3Obstacles.forEach(obs => obs.element.remove());
    state.village.stage3Obstacles = [];
    stage3ObstaclesContainer.innerHTML = '';

    // Clear items
    state.village.stage3Items.forEach(item => item.element.remove());
    state.village.stage3Items = [];
    stage3ItemsContainer.innerHTML = '';

    // Clear projectiles
    state.village.stage3Projectiles.forEach(proj => proj.element.remove());
    state.village.stage3Projectiles = [];
    stage3Projectiles.innerHTML = '';

    // Calculate center position
    const containerWidth = stageBgScroll.parentElement.clientWidth;
    const targetX = (containerWidth / 2) - 22; // Center minus half player width

    // Gradually slow down background
    const initialSpeed = state.village.stage3BgSpeed;
    const deceleration = 0.05; // How much to slow down each frame

    function slowDownBackground() {
        if (state.village.stage3BgSpeed > 0.1) {
            state.village.stage3BgSpeed -= deceleration;
            if (state.village.stage3BgSpeed < 0.1) state.village.stage3BgSpeed = 0;

            // Update background position
            state.village.stage3BgOffset -= state.village.stage3BgSpeed;
            if (state.village.stage3BgWidth > 0 && state.village.stage3BgOffset <= -state.village.stage3BgWidth) {
                state.village.stage3BgOffset += state.village.stage3BgWidth;
            }
            stageBgScroll.style.transform = `translateX(${state.village.stage3BgOffset}px)`;

            requestAnimationFrame(slowDownBackground);
        } else {
            // Background fully stopped, now walk to center
            state.village.stage3BgSpeed = 0;
            requestAnimationFrame(walkToCenter);
        }
    }

    // Walk to center animation
    const walkSpeed = 2;
    let walkAnimTimer = 0;
    const walkAnimInterval = 150;

    function walkToCenter(timestamp) {
        // 점프 중이면 먼저 착지시킴
        if (state.village.stage3Jumping || state.village.playerY > state.village.stage3GroundY) {
            state.village.stage3JumpVelocity -= 0.6;
            state.village.playerY += state.village.stage3JumpVelocity;
            if (state.village.playerY <= state.village.stage3GroundY) {
                state.village.playerY = state.village.stage3GroundY;
                state.village.stage3Jumping = false;
                state.village.stage3JumpVelocity = 0;
            }
            playerImage.style.bottom = `${state.village.playerY}px`;
            requestAnimationFrame(walkToCenter);
            return;
        }

        if (!walkAnimTimer) walkAnimTimer = timestamp;

        // Walking animation
        if (timestamp - walkAnimTimer > walkAnimInterval) {
            state.village.currentImageIndex++;
            if (state.village.currentImageIndex > 3) state.village.currentImageIndex = 1;
            walkAnimTimer = timestamp;
            playerImage.src = `img/run${state.village.currentImageIndex}.png`;
        }

        // Move player towards center
        if (state.village.playerX < targetX) {
            state.village.playerX += walkSpeed;
            playerImage.style.left = `${state.village.playerX}px`;
            requestAnimationFrame(walkToCenter);
        } else {
            // Arrived at center - show victory message and confetti
            playerImage.src = 'img/run1.png';

            const instructionP = movementInstruction.querySelector('p');
            if (instructionP) {
                instructionP.innerHTML = '🎉 축하합니다! 모든 레벨 클리어! 🎉';
                instructionP.classList.add('level-clear-text');
            }
            movementInstruction.classList.remove('hidden');

            victoryConfetti();
            playCheerSound();
            state.village.stage3Completed = true;

            // Return to village after delay
            setTimeout(() => {
                returnToVillage();
            }, 3000);
        }
    }

    // Start the slow down sequence
    requestAnimationFrame(slowDownBackground);
}

            base.classList.remove('base-activated', 'base-hover', 'base-click');
        });
        state.village.npcMetOk = false;
        state.village.npcMetSam = false;
        state.village.npcMetBori = false;
        state.village.npcSpokenOk = false;
        state.village.npcSpokenSam = false;
        state.village.npcSpokenBori = false;
        state.village.certificateShown = false;
        setNpcVisibility(true);
    } else {
        state.village.basesActive = true;
    }

    // Reset player position
    if (state.village.stage3Completed) {
        const containerWidth = stageBgStatic.parentElement.clientWidth || 600;
        state.village.playerX = Math.round(containerWidth / 2 - 22);
    } else {
        state.village.playerX = 300;
    }
    playerImage.style.left = `${state.village.playerX}px`;
    playerImage.style.bottom = '32px';
    playerImage.src = 'img/run1.png';
    playerImage.classList.toggle('player-glow', state.village.stage3Completed);

    // Update title
    const gameTitle = document.querySelector('#game-view .absolute.top-3.left-4');
    if (gameTitle) {
        gameTitle.textContent = '한자마을';
    }

    const instructionP = movementInstruction.querySelector('p');
    if (instructionP) {
        instructionP.textContent = "사람들을 만나세요";
        instructionP.classList.remove('level-clear-text');
    }
}

function resetHanjaScore() {
    const userId = state.currentUser?.id || 'guest';
    const ok = confirm('마력(점수)과 단계 기록을 초기화할까요?');
    if (!ok) return;

    alert('마력 기록이 초기화되었습니다.');
}

// Stage 3: TTS speak hanja
let stage3TtsUnlocked = false;
let ttsFallbackTimer = null;

function unlockStage3TTS() {
    if (!('speechSynthesis' in window) || stage3TtsUnlocked) return;
    stage3TtsUnlocked = true;
    const u = new SpeechSynthesisUtterance(' ');
    u.lang = 'ko-KR';
    u.volume = 0;
    speechSynthesis.speak(u);
    speechSynthesis.cancel();
}

function flashStage3Reading() {
    if (!stage3CurrentHanja) return;
    stage3CurrentHanja.classList.remove('stage3-tts-flash');
    void stage3CurrentHanja.offsetWidth;
    stage3CurrentHanja.classList.add('stage3-tts-flash');
}

function showTtsFallback(text) {
    if (!ttsFallback) return;
    ttsFallback.textContent = text;
    ttsFallback.classList.add('show');
    if (ttsFallbackTimer) clearTimeout(ttsFallbackTimer);
    ttsFallbackTimer = setTimeout(() => ttsFallback.classList.remove('show'), 1200);
}

function speakHanja(deut, eum) {
    const text = `${deut} ${eum}`;
    flashStage3Reading();
    if (!('speechSynthesis' in window)) {
        showTtsFallback(text);
        return;
    }
    unlockStage3TTS();
    speechSynthesis.resume();
    speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ko-KR';
    utterance.rate = 0.9;
    utterance.pitch = 1;
    speechSynthesis.speak(utterance);
}

// Stage 3: Shoot hanja projectile
function shootHanja() {
    if (!state.village.stage3GameStarted || state.village.stage3Victory) return;
    if (!state.village.stage3MonsterActive) return;

    const queue = state.village.stage3HanjaQueue;
    const idx = state.village.stage3CurrentHanjaIndex;

    if (idx >= queue.length) return;

    const hanja = queue[idx];

    // Speak the hanja
    speakHanja(hanja.deut, hanja.eum);

    // Create projectile element
    const projectile = document.createElement('div');
    projectile.className = 'hanja-shot';
    projectile.textContent = hanja.char;
    projectile.style.left = `${state.village.playerX + 44}px`;
    projectile.style.bottom = `${state.village.playerY + 20}px`;
    stage3Projectiles.appendChild(projectile);

    // Add to projectiles array
    state.village.stage3Projectiles.push({
        element: projectile,
        x: state.village.playerX + 44,
        y: state.village.playerY + 20,
        speed: 8,
        damage: 10 // 고정 데미지 (레벨별 한자 수만큼 발사 필요)
    });

    // Move to next hanja
    state.village.stage3CurrentHanjaIndex++;
    updateHanjaUI();

    // If we run out of hanja, refill queue
    if (state.village.stage3CurrentHanjaIndex >= queue.length) {
        initializeHanjaQueue(state.village.stage3Level);
    }
}

// Stage 3: Update projectiles
function updateStage3Projectiles() {
    const containerWidth = stageBgScroll.parentElement.clientWidth;
    // Monster hitbox based on current position
    const monsterRight = containerWidth - state.village.stage3MonsterX + state.village.stage3MonsterBaseX;
    const monsterLeft = monsterRight - 60; // Monster width ~60px

    state.village.stage3Projectiles = state.village.stage3Projectiles.filter(proj => {
        proj.x += proj.speed;
        proj.element.style.left = `${proj.x}px`;

        // Check collision with monster
        if (state.village.stage3MonsterActive && proj.x >= monsterLeft - 45 && proj.x <= monsterRight + 30) {
            playDamageSound();
            damageMonster(proj.damage);
            proj.element.remove();
            return false;
        }

        // Remove if off screen
        if (proj.x > containerWidth + 50) {
            proj.element.remove();
            return false;
        }

        return true;
    });
}

// Stage 3: Spawn obstacle
function spawnObstacle() {
    const obstacleNum = Math.max(1, Math.min(3, state.village.stage3Level));
    const obstacle = document.createElement('img');
    obstacle.src = `img/obstacle${obstacleNum}.png`;
    obstacle.className = 'stage3-obstacle';
    obstacle.style.right = '-50px';
    // obstacle1~2는 작게, obstacle3은 기존 크기
    const obstacleWidth = obstacleNum <= 2 ? 20 : 24;
    obstacle.style.width = `${obstacleWidth}px`;
    stage3ObstaclesContainer.appendChild(obstacle);

    state.village.stage3Obstacles.push({
        element: obstacle,
        x: stageBgScroll.parentElement.clientWidth + 50,
        width: obstacleWidth,
        hitboxInset: 8,
        passed: false
    });

    // 20% 확률로 아이템도 함께 스폰
    if (Math.random() < 0.2) {
        spawnItem();
    }
}

// Stage 3: Spawn item (HP 회복 아이템)
function spawnItem() {
    const itemNum = Math.floor(Math.random() * 9) + 1; // item1 ~ item9
    const item = document.createElement('img');
    item.src = `img/item${itemNum}.png`;
    item.className = 'stage3-item';
    item.style.right = '-20px';
    stage3ItemsContainer.appendChild(item);

    state.village.stage3Items.push({
        element: item,
        x: stageBgScroll.parentElement.clientWidth + 20,
        width: 16,
        collected: false
    });
}

// Stage 3: Update items
function updateStage3Items() {
    const playerLeft = state.village.playerX;
    const playerRight = state.village.playerX + 44;
    const playerBottom = state.village.playerY;
    const playerTop = state.village.playerY + 50;

    // 아이템은 공중에 있으므로 (bottom: 70px), 점프해야 획득 가능
    const itemBottom = 70;
    const itemTop = 86; // 70 + 16 (아이템 높이)

    state.village.stage3Items = state.village.stage3Items.filter(item => {
        // 배경 속도에 맞춰 이동
        item.x -= state.village.stage3BgSpeed;
        item.element.style.right = `${stageBgScroll.parentElement.clientWidth - item.x}px`;

        // 플레이어와 충돌 감지 (점프해서 공중에 있을 때만)
        if (!item.collected && state.village.playerY > 20) {
            const itemLeft = item.x - item.width;
            const itemRight = item.x;

            // 충돌 체크
            if (playerRight > itemLeft && playerLeft < itemRight) {
                if (playerTop > itemBottom && playerBottom < itemTop) {
                    collectItem(item);
                    return false;
                }
            }
        }

        // 화면 밖으로 나가면 제거
        if (item.x < -20) {
            item.element.remove();
            return false;
        }

        return true;
    });
}

// Stage 3: Collect item (HP 회복)
function collectItem(item) {
    item.collected = true;
    item.element.remove();

    // HP 회복 (최대 HP 초과 불가)
    if (state.village.stage3PlayerHP < state.village.stage3PlayerMaxHP) {
        state.village.stage3PlayerHP++;
        updatePlayerHPUI();
    }

    // 효과음 (임시로 데미지 사운드 재활용, 나중에 별도 효과음 추가 가능)
    // playItemSound();
}

// Stage 3: Update obstacles
function updateStage3Obstacles(timestamp) {
    const containerWidth = stageBgScroll.parentElement.clientWidth;

    // Spawn new obstacles at random intervals
    if (state.village.stage3GameStarted && !state.village.stage3Victory) {
        if (timestamp - state.village.stage3ObstacleSpawnTimer > state.village.stage3ObstacleSpawnInterval) {
            spawnObstacle();
            state.village.stage3ObstacleSpawnTimer = timestamp;
            // Randomize next spawn interval (2-4 seconds)
            state.village.stage3ObstacleSpawnInterval = 2000 + Math.random() * 2000;
        }
    }

    // Player hitbox
    const playerLeft = state.village.playerX;
    const playerRight = playerLeft + 44;
    const playerBottom = state.village.playerY;
    const playerTop = playerBottom + 50; // Approximate player height

    // Update existing obstacles
    state.village.stage3Obstacles = state.village.stage3Obstacles.filter(obs => {
        // Move obstacle left (same speed as background)
        obs.x -= state.village.stage3BgSpeed + 1;
        obs.element.style.right = `${containerWidth - obs.x}px`;

        // Check collision with player (only if not jumping and not invincible)
        if (!state.village.stage3Invincible && !obs.passed) {
            const obsLeft = obs.x - obs.width + (obs.hitboxInset || 0);
            const obsRight = obs.x - (obs.hitboxInset || 0);

            // Collision check
            if (playerRight > obsLeft && playerLeft < obsRight) {
                // If player is on the ground (not jumping high enough)
                if (state.village.playerY < state.village.stage3GroundY + 30) {
                    damagePlayer();
                    obs.passed = true; // Don't damage again from same obstacle
                }
            }
        }

        // Mark as passed if player jumped over
        if (obs.x < playerLeft && !obs.passed) {
            obs.passed = true;
        }

        // Remove if off screen
        if (obs.x < -50) {
            obs.element.remove();
            return false;
        }

        return true;
    });
}

// Stage 3: Update monster movement (approach + wobble)
function updateStage3MonsterMovement() {
    if (!state.village.stage3MonsterActive) return;

    // Apply knockback decay
    if (state.village.stage3MonsterKnockback > 0) {
        state.village.stage3MonsterKnockback -= 0.5;
        if (state.village.stage3MonsterKnockback < 0) state.village.stage3MonsterKnockback = 0;
    }

    // Monster approaches player slowly
    state.village.stage3MonsterX -= state.village.stage3MonsterApproachSpeed;

    // Apply knockback offset
    const effectiveX = state.village.stage3MonsterX + state.village.stage3MonsterKnockback;

    // Clamp position (don't go off screen right, don't get too close)
    const minX = 150; // Minimum distance from left edge
    const maxX = state.village.stage3MonsterBaseX + 50;

    const clampedX = Math.max(minX, Math.min(maxX, effectiveX));

    // Update monster position
    const containerWidth = stageBgScroll.parentElement.clientWidth;
    stage3Monster.style.right = `${containerWidth - clampedX - 70}px`;

    // Add wobble animation if not already applied
    if (!stage3Monster.classList.contains('monster-wobble')) {
        stage3Monster.classList.add('monster-wobble');
    }
}

// Stage 3: Check collision with monster
function checkMonsterCollision() {
    if (!state.village.stage3MonsterActive || state.village.stage3Invincible) return;

    const containerWidth = stageBgScroll.parentElement.clientWidth;
    const effectiveMonsterX = state.village.stage3MonsterX + state.village.stage3MonsterKnockback;
    const monsterLeft = effectiveMonsterX - 50; // Monster width consideration

    const playerRight = state.village.playerX + 44;

    // If player touches monster
    if (playerRight >= monsterLeft) {
        damagePlayer();
        // Push monster back a bit
        state.village.stage3MonsterKnockback += 20;
    }
}

// Stage 3: Damage player
function damagePlayer() {
    if (state.village.stage3Invincible) return;

    state.village.stage3PlayerHP--;
    updatePlayerHPUI();

    // Start invincibility
    state.village.stage3Invincible = true;
    state.village.stage3InvincibleTimer = performance.now();
    playerImage.classList.add('player-hit');

    // Screen flash effect
    const flash = document.createElement('div');
    flash.className = 'screen-flash';
    stage3ScreenFlashContainer.appendChild(flash);
    setTimeout(() => flash.remove(), 300);

    // Play damage sound
    playDamageSound();

    // Check game over
    if (state.village.stage3PlayerHP <= 0) {
        triggerGameOver();
    }
}

// Stage 3: Update player HP UI
function updatePlayerHPUI() {
    const hearts = stage3PlayerHp.querySelectorAll('.player-heart');
    hearts.forEach((heart, index) => {
        if (index < state.village.stage3PlayerHP) {
            heart.classList.remove('lost');
            heart.textContent = '❤️';
        } else {
            heart.classList.add('lost');
            heart.textContent = '🖤';
            // Add damage animation to recently lost heart
            if (index === state.village.stage3PlayerHP) {
                heart.classList.add('damage');
                setTimeout(() => heart.classList.remove('damage'), 300);
            }
        }
    });
}

// Stage 3: Reset player HP UI
function resetPlayerHPUI() {
    const hearts = stage3PlayerHp.querySelectorAll('.player-heart');
    hearts.forEach(heart => {
        heart.classList.remove('lost', 'damage');
        heart.textContent = '❤️';
    });
}

// Stage 3: Play damage sound
function playDamageSound() {
    const ctx = getAudioContext();
    const oscillator = ctx.createOscillator();
    const gainNode = ctx.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(ctx.destination);

    oscillator.frequency.setValueAtTime(200, ctx.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.2);
    oscillator.type = 'sawtooth';

    gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);

    oscillator.start(ctx.currentTime);
    oscillator.stop(ctx.currentTime + 0.2);
}

function playCheerSound() {
    const ctx = getAudioContext();
    const now = ctx.currentTime;
    const duration = 1.6;

    const noiseBuffer = ctx.createBuffer(1, ctx.sampleRate * duration, ctx.sampleRate);
    const data = noiseBuffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
        data[i] = (Math.random() * 2 - 1) * 0.6;
    }

    const noise = ctx.createBufferSource();
    noise.buffer = noiseBuffer;
    const filter = ctx.createBiquadFilter();
    filter.type = 'bandpass';
    filter.frequency.setValueAtTime(900, now);
    filter.Q.setValueAtTime(0.7, now);

    const noiseGain = ctx.createGain();
    noiseGain.gain.setValueAtTime(0.0001, now);
    noiseGain.gain.exponentialRampToValueAtTime(0.25, now + 0.15);
    noiseGain.gain.exponentialRampToValueAtTime(0.0001, now + duration);

    noise.connect(filter);
    filter.connect(noiseGain);
    noiseGain.connect(ctx.destination);
    noise.start(now);
    noise.stop(now + duration);

    const osc1 = ctx.createOscillator();
    const osc2 = ctx.createOscillator();
    osc1.type = 'sawtooth';
    osc2.type = 'triangle';
    osc1.frequency.setValueAtTime(220, now);
    osc2.frequency.setValueAtTime(330, now);

    const chantGain = ctx.createGain();
    chantGain.gain.setValueAtTime(0.0001, now);
    chantGain.gain.exponentialRampToValueAtTime(0.12, now + 0.2);
    chantGain.gain.exponentialRampToValueAtTime(0.0001, now + duration);

    osc1.connect(chantGain);
    osc2.connect(chantGain);
    chantGain.connect(ctx.destination);

    osc1.start(now);
    osc2.start(now);
    osc1.stop(now + duration);
    osc2.stop(now + duration);
}

// Stage 3: Trigger game over
function triggerGameOver() {
    state.village.stage3GameStarted = false;
    state.village.stage3MonsterActive = false;

    // Clear obstacles
    state.village.stage3Obstacles.forEach(obs => obs.element.remove());
    state.village.stage3Obstacles = [];

    // Clear items
    state.village.stage3Items.forEach(item => item.element.remove());
    state.village.stage3Items = [];

    // Clear projectiles
    state.village.stage3Projectiles.forEach(proj => proj.element.remove());
    state.village.stage3Projectiles = [];

    // Show game over overlay
    stage3GameOver.classList.remove('hidden');

    // Hide other UI
    movementInstruction.classList.add('hidden');
}

// Stage 3: Restart game
function restartStage3() {
    // Hide game over overlay
    stage3GameOver.classList.add('hidden');

    // Reset player HP
    state.village.stage3PlayerHP = state.village.stage3PlayerMaxHP;
    state.village.stage3Invincible = false;
    playerImage.classList.remove('player-hit');
    resetPlayerHPUI();

    // Reset monster
    state.village.stage3MonsterX = state.village.stage3MonsterBaseX;
    state.village.stage3MonsterKnockback = 0;
    state.village.stage3MonsterHP = state.village.stage3MonsterMaxHP;

    // Reset level to 1
    state.village.stage3Level = 1;

    // Clear containers
    stage3ObstaclesContainer.innerHTML = '';
    stage3ItemsContainer.innerHTML = '';
    stage3Projectiles.innerHTML = '';
    state.village.stage3Obstacles = [];
    state.village.stage3Items = [];
    state.village.stage3Projectiles = [];

    // Reset timers
    state.village.stage3ObstacleSpawnTimer = performance.now();

    // Re-initialize
    initializeHanjaQueue(1);
    spawnMonster(1);
    state.village.stage3GameStarted = true;

    // Show instruction
    const instructionP = movementInstruction.querySelector('p');
    if (instructionP) {
        instructionP.textContent = "스페이스바로 한자 발사! ↑키로 점프!";
    }
    movementInstruction.classList.remove('hidden');
}

function sendStageUser() {
    if (!stageFrame.contentWindow) return;

    stageFrame.contentWindow.postMessage({ type: 'hanjaUser', id: userId }, '*');
}
