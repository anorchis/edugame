    <script>
        // ìº”ë²„ìŠ¤ ì„¤ì •
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const bgImg = new Image();
        bgImg.src = '../img/hanja.png';

        // ê·¸ë¦¼ ë ˆì´ì–´ìš© ì˜¤í”„ìŠ¤í¬ë¦° ìº”ë²„ìŠ¤ (ì§€ìš°ê°œê°€ ë°°ê²½ì„ ì§€ìš°ì§€ ì•Šë„ë¡)
        const drawingCanvas = document.createElement('canvas');
        const drawingCtx = drawingCanvas.getContext('2d');

        // ìƒíƒœ ë³€ìˆ˜
        let bgOpacity = 0.5;
        let bgScale = 1.0;
        let zoomLevel = 1.0;
        let panOffset = { x: 0, y: 0 };
        let lastTouchPos = { x: 0, y: 0 };

        let diaryData = { actions: [] };
        let mode = 'draw';
        let brushType = 'normal';
        let isDrawing = false;
        let isPanning = false;
        let isPinching = false;
        let pinchStartDist = 0;
        let pinchStartScale = 1;
        let activeColor = '#000000';
        let activeSize = 8;
        let currentSticker = 'ğŸ»';
        let placingSticker = null;
        let placingStart = null;
        let selectedStickerIndex = null;
        let stickerDragMode = null;
        let stickerDragOffset = { x: 0, y: 0 };
        const storageKey = 'hanjaStage2:mobile';
        let saveTimer = null;

        // DOM ìš”ì†Œ
        const toolBtns = document.querySelectorAll('.tool-btn');
        const colorBtns = document.querySelectorAll('.color-btn');
        const brushTypeBtns = document.querySelectorAll('.brush-type-btn');
        const sizeSlider = document.getElementById('sizeSlider');
        const colorPicker = document.getElementById('colorPicker');
        const stickerPanel = document.getElementById('sticker-panel');
        const stickerGrid = document.getElementById('sticker-grid');
        const confirmOverlay = document.getElementById('confirm-overlay');

        // ìŠ¤í‹°ì»¤ ëª©ë¡
        const emojis = ['ğŸ»','âœ…','â­','â¤ï¸','ğŸ‘','ğŸ‰','ğŸ€','âœ¨','ğŸ¥‡','ğŸ”¥','ğŸ’','ğŸŒˆ'];

        // ì´ˆê¸°í™”
        function init() {
            initCanvas();
            initStickers();
            loadState();
            bgImg.onload = render;
            if (bgImg.complete) render();
        }

        function initCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            drawingCanvas.width = canvas.width;
            drawingCanvas.height = canvas.height;
            render();
        }

        function initStickers() {
            stickerGrid.innerHTML = '';
            emojis.forEach(emoji => {
                const item = document.createElement('button');
                item.className = 'sticker-item';
                item.textContent = emoji;
                item.addEventListener('click', () => selectSticker(emoji));
                stickerGrid.appendChild(item);
            });
        }

        // ìƒíƒœ ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸°
        function scheduleSave() {
            if (saveTimer) clearTimeout(saveTimer);
            saveTimer = setTimeout(saveState, 300);
        }

        function saveState() {
            const payload = {
                bgOpacity,
                bgScale,
                zoomLevel,
                panOffset,
                activeColor,
                activeSize,
                brushType,
                currentSticker,
                diaryData
            };
            localStorage.setItem(storageKey, JSON.stringify(payload));
        }

        function loadState() {
            try {
                const saved = JSON.parse(localStorage.getItem(storageKey) || 'null');
                if (!saved) return;

                bgOpacity = saved.bgOpacity ?? bgOpacity;
                bgScale = saved.bgScale ?? bgScale;
                zoomLevel = saved.zoomLevel ?? zoomLevel;
                panOffset = saved.panOffset ?? panOffset;
                activeColor = saved.activeColor ?? activeColor;
                activeSize = saved.activeSize ?? activeSize;
                brushType = saved.brushType ?? brushType;
                currentSticker = saved.currentSticker ?? currentSticker;
                diaryData = saved.diaryData ?? diaryData;

                sizeSlider.value = activeSize;
                if (colorPicker) colorPicker.value = activeColor;

                colorBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.color === activeColor);
                });

                brushTypeBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.brush === brushType);
                });

                render();
            } catch (e) {
                console.error('Failed to load state:', e);
            }
        }

        // ë Œë”ë§
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

            ctx.save();

            ctx.translate(canvas.width / 2 + panOffset.x, canvas.height / 2 + panOffset.y);
            ctx.scale(zoomLevel, zoomLevel);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);

            // ë°°ê²½ ì´ë¯¸ì§€ (ë©”ì¸ ìº”ë²„ìŠ¤ì— ì§ì ‘ ê·¸ë¦¼)
            ctx.save();
            ctx.globalAlpha = bgOpacity;
            if (bgImg.complete && bgImg.naturalWidth > 0) {
                const scale = Math.min(canvas.width / bgImg.width, canvas.height / bgImg.height) * 0.9 * bgScale;
                const x = (canvas.width - bgImg.width * scale) / 2;
                const y = (canvas.height - bgImg.height * scale) / 2;
                ctx.drawImage(bgImg, x, y, bgImg.width * scale, bgImg.height * scale);
            }
            ctx.restore();

            // ì•¡ì…˜ì€ ë³„ë„ ìº”ë²„ìŠ¤ì— ê·¸ë¦¼ (ì§€ìš°ê°œê°€ ë°°ê²½ì„ ì§€ìš°ì§€ ì•Šë„ë¡)
            drawingCtx.save();
            drawingCtx.translate(canvas.width / 2 + panOffset.x, canvas.height / 2 + panOffset.y);
            drawingCtx.scale(zoomLevel, zoomLevel);
            drawingCtx.translate(-canvas.width / 2, -canvas.height / 2);
            diaryData.actions.forEach(action => drawAction(drawingCtx, action));
            drawingCtx.restore();

            // ê·¸ë¦¼ ë ˆì´ì–´ë¥¼ ë©”ì¸ ìº”ë²„ìŠ¤ì— í•©ì„±
            ctx.restore();
            ctx.drawImage(drawingCanvas, 0, 0);
            ctx.save();
            ctx.translate(canvas.width / 2 + panOffset.x, canvas.height / 2 + panOffset.y);
            ctx.scale(zoomLevel, zoomLevel);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);

            // ë°°ì¹˜ ì¤‘ì¸ ìŠ¤í‹°ì»¤ ë¯¸ë¦¬ë³´ê¸°
            if (placingSticker) {
                ctx.save();
                ctx.globalAlpha = 0.6;
                ctx.font = `${placingSticker.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(placingSticker.content, placingSticker.x, placingSticker.y);
                ctx.restore();
            }

            // ì„ íƒëœ ìŠ¤í‹°ì»¤ í•¸ë“¤ í‘œì‹œ
            if (selectedStickerIndex !== null && diaryData.actions[selectedStickerIndex]) {
                const a = diaryData.actions[selectedStickerIndex];
                if (a.type === 'sticker') {
                    const half = a.size / 2;
                    ctx.save();
                    ctx.strokeStyle = '#2563eb';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([6, 4]);
                    ctx.strokeRect(a.x - half, a.y - half, a.size, a.size);
                    ctx.setLineDash([]);
                    ctx.fillStyle = '#2563eb';
                    const handle = 10;
                    const handles = [
                        { x: a.x - half, y: a.y - half },
                        { x: a.x + half, y: a.y - half },
                        { x: a.x + half, y: a.y + half },
                        { x: a.x - half, y: a.y + half }
                    ];
                    handles.forEach(h => {
                        ctx.fillRect(h.x - handle, h.y - handle, handle * 2, handle * 2);
                    });
                    ctx.restore();
                }
            }

            ctx.restore();
        }

        function drawAction(targetCtx, action) {
            targetCtx.save();

            if (action.type === 'line' || action.type === 'eraser') {
                if (action.type === 'eraser') {
                    targetCtx.globalCompositeOperation = "destination-out";
                } else {
                    targetCtx.strokeStyle = action.color;
                    if (action.brush === 'normal') {
                        targetCtx.globalAlpha = 0.8;
                    } else if (action.brush === 'calligraphy') {
                        targetCtx.lineCap = 'butt';
                    } else if (action.brush === 'glow') {
                        targetCtx.lineCap = 'butt';
                        targetCtx.lineJoin = 'miter';
                        targetCtx.globalAlpha = 0.3;
                        targetCtx.shadowBlur = 10;
                        targetCtx.shadowColor = action.color;
                    }
                }

                targetCtx.lineWidth = action.size;
                targetCtx.lineCap = (action.brush === 'glow') ? 'butt' : 'round';
                targetCtx.lineJoin = 'round';
                targetCtx.beginPath();

                action.points.forEach((p, i) => {
                    if (i === 0) targetCtx.moveTo(p.x, p.y);
                    else targetCtx.lineTo(p.x, p.y);
                });

                targetCtx.stroke();
            } else if (action.type === 'sticker') {
                targetCtx.globalAlpha = 1.0;
                targetCtx.font = `${action.size}px Arial`;
                targetCtx.textAlign = 'center';
                targetCtx.textBaseline = 'middle';
                targetCtx.fillText(action.content, action.x, action.y);
            }

            targetCtx.restore();
        }

        // í„°ì¹˜ ì¢Œí‘œ ë³€í™˜
        function getTouchPos(touch) {
            const rect = canvas.getBoundingClientRect();
            const sx = touch.clientX - rect.left;
            const sy = touch.clientY - rect.top;

            const x = (sx - (canvas.width / 2 + panOffset.x)) / zoomLevel + canvas.width / 2;
            const y = (sy - (canvas.height / 2 + panOffset.y)) / zoomLevel + canvas.height / 2;

            return { x, y, sx, sy };
        }

        function clamp(val, min, max) {
            return Math.max(min, Math.min(max, val));
        }

        function distance(a, b) {
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            return Math.hypot(dx, dy);
        }

        function hitTestSticker(pos) {
            for (let i = diaryData.actions.length - 1; i >= 0; i--) {
                const a = diaryData.actions[i];
                if (a.type !== 'sticker') continue;
                const half = a.size / 2;
                if (pos.x >= a.x - half && pos.x <= a.x + half &&
                    pos.y >= a.y - half && pos.y <= a.y + half) {
                    return i;
                }
            }
            return null;
        }

        function hitTestStickerHandle(pos, a) {
            const half = a.size / 2;
            const handles = [
                { x: a.x - half, y: a.y - half, key: 'nw' },
                { x: a.x + half, y: a.y - half, key: 'ne' },
                { x: a.x + half, y: a.y + half, key: 'se' },
                { x: a.x - half, y: a.y + half, key: 'sw' }
            ];
            for (const h of handles) {
                if (distance(pos, h) <= 20) return h.key;
            }
            return null;
        }

        // í„°ì¹˜ ì´ë²¤íŠ¸
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();

            if (mode === 'pan' && e.touches.length === 2) {
                const p1 = getTouchPos(e.touches[0]);
                const p2 = getTouchPos(e.touches[1]);
                isPinching = true;
                pinchStartDist = distance(p1, p2);
                pinchStartScale = bgScale;
                return;
            }

            const touch = e.touches[0];
            const pos = getTouchPos(touch);
            lastTouchPos = { x: touch.clientX, y: touch.clientY };

            if (mode === 'pan') {
                isPanning = true;
                return;
            }

            if (mode === 'sticker') {
                const hitIndex = hitTestSticker(pos);
                if (hitIndex !== null) {
                    selectedStickerIndex = hitIndex;
                    const a = diaryData.actions[selectedStickerIndex];
                    const handle = hitTestStickerHandle(pos, a);
                    if (handle) {
                        stickerDragMode = 'resize';
                    } else {
                        stickerDragMode = 'move';
                        stickerDragOffset = { x: pos.x - a.x, y: pos.y - a.y };
                    }
                    render();
                    return;
                }

                selectedStickerIndex = null;
                stickerDragMode = null;
                placingStart = pos;
                placingSticker = {
                    type: 'sticker',
                    x: pos.x,
                    y: pos.y,
                    content: currentSticker,
                    size: Math.max(24, activeSize * 4)
                };
                render();
                return;
            }

            if (mode === 'eraser') {
                // ìŠ¤í‹°ì»¤ ì§€ìš°ê¸° ì²´í¬
                let deleted = false;
                for (let i = diaryData.actions.length - 1; i >= 0; i--) {
                    const a = diaryData.actions[i];
                    if (a.type === 'sticker') {
                        const dist = Math.sqrt((pos.x - a.x) ** 2 + (pos.y - a.y) ** 2);
                        if (dist < a.size / 2) {
                            diaryData.actions.splice(i, 1);
                            deleted = true;
                            render();
                            scheduleSave();
                            break;
                        }
                    }
                }
                if (!deleted) {
                    isDrawing = true;
                    diaryData.actions.push({
                        type: 'eraser',
                        brush: 'normal',
                        points: [pos],
                        color: '#fff',
                        size: activeSize * 2
                    });
                }
                return;
            }

            isDrawing = true;
            diaryData.actions.push({
                type: 'line',
                brush: brushType,
                points: [pos],
                color: activeColor,
                size: activeSize
            });
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();

            if (isPinching && mode === 'pan' && e.touches.length === 2) {
                const p1 = getTouchPos(e.touches[0]);
                const p2 = getTouchPos(e.touches[1]);
                const dist = distance(p1, p2);
                const ratio = dist / Math.max(1, pinchStartDist);
                bgScale = clamp(pinchStartScale * ratio, 0.5, 5.0);
                render();
                return;
            }

            const touch = e.touches[0];
            if (!touch) return;
            const pos = getTouchPos(touch);

            if (isPanning) {
                panOffset.x += touch.clientX - lastTouchPos.x;
                panOffset.y += touch.clientY - lastTouchPos.y;
                lastTouchPos = { x: touch.clientX, y: touch.clientY };
                render();
                return;
            }

            if (placingSticker && placingStart) {
                const size = clamp(distance(pos, placingStart) * 2, 24, 220);
                placingSticker.size = size;
                render();
                return;
            }

            if (selectedStickerIndex !== null && stickerDragMode) {
                const a = diaryData.actions[selectedStickerIndex];
                if (stickerDragMode === 'move') {
                    a.x = pos.x - stickerDragOffset.x;
                    a.y = pos.y - stickerDragOffset.y;
                } else if (stickerDragMode === 'resize') {
                    const newSize = clamp(distance(pos, { x: a.x, y: a.y }) * 2, 24, 240);
                    a.size = newSize;
                }
                render();
                return;
            }

            if (isDrawing) {
                diaryData.actions[diaryData.actions.length - 1].points.push(pos);
                render();
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isPinching = false;
            }
            if (placingSticker) {
                diaryData.actions.push(placingSticker);
                placingSticker = null;
                placingStart = null;
                scheduleSave();
            }
            if (selectedStickerIndex !== null && stickerDragMode) {
                scheduleSave();
            }
            isDrawing = false;
            isPanning = false;
            stickerDragMode = null;
        });

        // ë„êµ¬ ë²„íŠ¼ ì´ë²¤íŠ¸
        toolBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const newMode = btn.dataset.mode;
                setMode(newMode);

                if (newMode === 'sticker') {
                    stickerPanel.classList.add('active');
                }
            });
        });

        function setMode(m) {
            mode = m;
            toolBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === m);
            });

            // ë¶“ ì¢…ë¥˜ëŠ” ê·¸ë¦¬ê¸° ëª¨ë“œì—ì„œë§Œ í‘œì‹œ
            document.getElementById('brush-types').style.display =
                (m === 'draw') ? 'flex' : 'none';
        }

        // ìƒ‰ìƒ ë²„íŠ¼ ì´ë²¤íŠ¸
        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                activeColor = btn.dataset.color;
                colorBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                if (colorPicker) colorPicker.value = activeColor;
                scheduleSave();
            });
        });

        if (colorPicker) {
            colorPicker.addEventListener('input', (e) => {
                activeColor = e.target.value;
                colorBtns.forEach(b => b.classList.remove('active'));
                scheduleSave();
            });
        }

        // ë¶“ ì¢…ë¥˜ ë²„íŠ¼ ì´ë²¤íŠ¸
        brushTypeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                brushType = btn.dataset.brush;
                brushTypeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                scheduleSave();
            });
        });

        // êµµê¸° ìŠ¬ë¼ì´ë”
        sizeSlider.addEventListener('input', () => {
            activeSize = parseInt(sizeSlider.value);
            scheduleSave();
        });

        // ìŠ¤í‹°ì»¤ ì„ íƒ
        function selectSticker(emoji) {
            currentSticker = emoji;
            stickerPanel.classList.remove('active');
            setMode('sticker');
        }

        document.getElementById('btn-close-sticker').addEventListener('click', () => {
            stickerPanel.classList.remove('active');
        });

        // ë’¤ë¡œê°€ê¸°
        document.getElementById('btn-back').addEventListener('click', () => {
            // ëª¨ë°”ì¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            const mobileState = JSON.parse(localStorage.getItem('mobileGameState') || '{}');
            mobileState.stage2Completed = true;
            mobileState.returnAfterBori = true;
            localStorage.setItem('mobileGameState', JSON.stringify(mobileState));

            window.location.href = 'index.html';
        });

        // ì·¨ì†Œ (Undo)
        document.getElementById('btn-undo').addEventListener('click', () => {
            if (diaryData.actions.length > 0) {
                diaryData.actions.pop();
                render();
                scheduleSave();
            }
        });

        // ì´ˆê¸°í™”
        document.getElementById('btn-clear').addEventListener('click', () => {
            showConfirm("ëª¨ë“  ê·¸ë¦¼ê³¼ ìŠ¤í‹°ì»¤ë¥¼ ì´ˆê¸°í™”í• ê¹Œìš”?", () => {
                diaryData.actions = [];
                render();
                scheduleSave();
            });
        });

        // ì»¨íŒ ëª¨ë‹¬
        let confirmCallback = null;

        function showConfirm(msg, onYes) {
            document.getElementById('confirm-msg').textContent = msg;
            confirmCallback = onYes;
            confirmOverlay.classList.add('active');
        }

        document.getElementById('confirm-yes').addEventListener('click', () => {
            if (confirmCallback) confirmCallback();
            confirmOverlay.classList.remove('active');
        });

        document.getElementById('confirm-no').addEventListener('click', () => {
            confirmOverlay.classList.remove('active');
        });

        // í™”ë©´ ë¦¬ì‚¬ì´ì¦ˆ
        window.addEventListener('resize', initCanvas);

        // ì‹œì‘
        init();
    </script>
